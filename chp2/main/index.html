<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <p>{{ message.value }}</p>
    <p>{{ message.value.length }}</p>
    <p>{{ list[1] }}</p>
    <p>{{ list[num] }}</p>
    <input type="text" v-bind:value="message.value">
    <input type="text" :value="message.value">


    <div v-bind:text-content.prop="message.value"></div>
    <div v-bind:scroll-top.prop="scroll"></div>

    <p>{{ count }}</p> 
    <button v-on:click="increment">increment</button>  

    <p v-bind:class="{child: isChild, 'is-active':isActive}">text</p>
    <p v-bind:style="styleObj" style="color:red;" >text</p>

    <pre>{{ $data }}</pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
